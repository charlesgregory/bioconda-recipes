package:
  name: mucor3
  version: {{ version }}

source:
  - url: https://github.com/blachlylab/mucor3/archive/v0.1.tar.gz
    sha256: 8b236de6ec1435e5d82241a9acb7ce0063036282992b273550bed039ae4b7a3d

  - url: https://github.com/blachlylab/vcf_atomizer/archive/v0.1.tar.gz
    folder: vcf_atomizer
    sha256: 349ceab5e369f9c439d8c16ea067b01b5958e25f8aec24ef8f2ae927f7399d94

  - url: https://github.com/blachlylab/depthGauge/archive/v0.1.tar.gz
    folder: depthGauge
    sha256: ffc169681a4c6b51c4a4e7df13ccf7d43610651bb4d7dd881dc737f8a28bbe1d

  - url: https://github.com/blachlylab/dhtslib/archive/v0.6.0.tar.gz
