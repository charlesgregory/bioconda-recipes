    sha256: 385221f09b26c211373bf52f9803101c3a409df8b81b591e4f9cec41a9c7991d

build:
  number: 0
  skip: False
  entry_points:
    - mucor3 = mucor.mucor:main

requirements:
  build:
    - autoconf
    - automake
    - go-cgo
    - ldc
    - htslib
    - {{ compiler('c') }}
  host:
    - python >=3
  run:
    - python >=3
    - ldc
    - pandas
    - jq
    - htslib

test:
  imports:
    - mucor
  commands:
    - mucor3 -h
    - depthgauge -h
    - vcf_atomizer



about:
  home: https://github.com/blachlylab/mucor3
  license: BSD
  summary: Aggregation of VCF data into useful spreadsheets.
